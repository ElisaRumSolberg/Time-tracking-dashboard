<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./image/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="profile_card">
        <div class="profile_info">
          <img
            src="./image/image-jeremy.png"
            alt="Jeremy Robson"
            class="profile-pic"
          />
          <p class="report_text">Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <nav class="time_frames">
          <button class="time_frame" onclick="updateData('daily')">
            Daily
          </button>
          <button class="time_frame" onclick="updateData('weekly')">
            Weekly
          </button>
          <button class="time_frame" onclick="updateData('monthly')">
            Monthly
          </button>
        </nav>
      </section>
      <section class="cards">
        <article class="card_work">
          <img src="./image/icon-work.svg" alt="" class="logo" />
          <div class="content">
            <div class="top">
              <p class="title">Work</p>
              <img src="./image/icon-ellipsis.svg" alt="" class="ellipsis"/>
            </div>
            <div class="bottom">
              <p class="hours">32hrs</p>
              <p class="previous">Last Week - 36hrs</p>
            </div>
          </div>
        </article>
        <article class="card_play">
          <img src="./image/icon-play.svg" alt="" class="logo" />
          <div class="content">
            <div class="top">
              <p class="title">Play</p>
              <img src="./image/icon-ellipsis.svg" alt="" class="ellipsis"/>
            </div>
            <div class="bottom">
              <p class="hours">10hrs</p>
              <p class="previous">Last Week - 8hrs</p>
            </div>
          </div>
        </article>
        <article class="card_study">
          <img src="./image/icon-study.svg" alt="" class="logo" />
          <div class="content">
            <div class="top">
              <p class="title">Study</p>
              <img src="./image/icon-ellipsis.svg" alt="" class="ellipsis"/>
            </div>
            <p class="hours">4hrs</p>
            <p class="previous">Last Week - 7hrs</p>
          </div>
        </article>
        <article class="card_exercise">
          <img src="./image/icon-exercise.svg" alt="" class="logo" />
          <div class="content">
            <div class="top">
              <p class="title">Exercise</p>
              <img src="./image/icon-ellipsis.svg" alt="" class="ellipsis" />
            </div>
            <div class="botton">
              <p class="hours">4hrs</p>
              <p class="previous">Last Week - 5hrs</p>
            </div>
          </div>
        </article>
        <article class="card_social">
          <img src="./image/icon-social.svg" alt="" class="logo" />
          <div class="content">
            <div class="top">
              <p class="title">Social</p>
              <img src="./image/icon-ellipsis.svg" alt=""  class="ellipsis"/>
            </div>
            <div class="botton">
              <p class="hours">5hrs</p>
              <p class="previous">Last Week - 10hrs</p>
            </div>
          </div>
        </article>
        <article class="card_self_care">
          <img src="./image/icon-self-care.svg" alt="" class="logo" />
          <div class="content">
            <div class="top">
              <p class="title">Self Care</p>
              <img src="./image/icon-ellipsis.svg" alt="" class="ellipsis"/>
            </div>
            <div class="botton">
              <p class="hours">2hrs</p>
              <p class="previous">Last Week - 2hrs</p>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
